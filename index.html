<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Translator with Javascript</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="text-input">
        <textarea class="from-text" placeholder="Enter Text"></textarea>
        <textarea class="to-text" placeholder="Translation Here" readonly disabled></textarea>
      </div>
      <ul class="controls">
        <li class="row from">
          <div class="icons">
            <i id="from" class="fas fa-volume-up"></i>
            <i  id="from" class="fas fa-copy"></i>
          </div>
          <select>
            <!-- <option value="en-US">English</option>
            <option value="hi-IN">Hindi</option>
            <option value="ne-NP">Nepali</option> -->
          </select>
        </li>
        <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
        <li class="row to">
          <div class="icons">
            <i  id="to" class="fas fa-volume-up"></i>
            <i id="to" class="fas fa-copy"></i>
          </div>
          <select>
            <!-- <option value="hi-IN">Hindi</option>
            <option value="ne-NP">Nepali</option>
            <option value="en-US">English</option> -->
          </select>
        </li>
      </ul>
    </div>
    <button>Translate text</button>
  </div>
  <script src="/assets/scripts/countries.js" ></script>
  <script src="/assets/scripts/script.js" ></script>
 
</body>

</html>
